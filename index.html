<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="head">
        <div class="name">Etch-a-Sketch</div>
        <div class="credits">By <a href="https://github.com/Punith1117/etch-a-sketch" title="source-code">Punith1117</a></div>
    </header>
    <div class="main-content">
        <div class="top-buttons">
            <div class="size">
                <label for="grid-size" class="grid-size-label">Grid-Size:</p>
                <input type="range" min="1" max="100" id="grid-size" value="30"></button> 
            </div>
        </div>
        <div class="middle-div">
            <div class="left-buttons">
                <button class="pencil">Pencil</button>
                <button class="marker">marker</button>
            </div>
            <div class="container">
                
            </div>
            <div class="right-buttons">
                <button class="magic">Magic</button>
                <div class="user-color">
                    <input type="color" id="input-color" value="#ff0000">
                    <button class="submit">choose color</button>
                </div>
            </div>
        </div>
        <div class="bottom-buttons">
            <button class="erase">Eraser</button>
            <button class="clear">clear</button>
        </div>
            
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
